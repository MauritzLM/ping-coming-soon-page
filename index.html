<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <main>

    <div class="logo"><img src="./images/logo.svg" alt=""></div>


    <h1>We are launching <span>soon!</span></h1>

    <p>Subscribe and get notified</p>

    <form action="#" novalidate>
      <label for="email">
        <input type="email" name="email" id="email" required placeholder="Your email here...">
        <span class="error-msg"></span>
      </label>
      <button>Notify Me</button>
    </form>

    <div class="dashboard"><img src="./images/illustration-dashboard.png" alt=""></div>


  </main>

  <footer>
    <div class="social-links"><a href="">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mauritz</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
